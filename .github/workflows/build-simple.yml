name: Build LICEcap (Simple macOS)

on:
  push:
    branches: [ main, master ]
  pull_request:
  workflow_dispatch:

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Build for macOS
      run: |
        set -euxo pipefail
        cd licecap
        # Build with WDL/zlib compatibility fixes
        xcodebuild \
          -project licecap.xcodeproj \
          -scheme licecap \
          -configuration Release \
          -derivedDataPath build \
          CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO CODE_SIGNING_ALLOWED=NO \
          OTHER_CFLAGS="-DSTDC=1 -DHAVE_UNISTD_H=1 -D_LARGEFILE64_SOURCE=0 -D_SYS16BIT_=0 -DMSDOS=0 -D__STDC_VERSION__=201112L" \
          GCC_PREPROCESSOR_DEFINITIONS="\$(inherited) STDC=1 HAVE_UNISTD_H=1 _LARGEFILE64_SOURCE=0" \
          build

    - name: Prepare build artifacts
      run: |
        mkdir -p build/artifacts
        cd licecap
        if [ -d "build/Build/Products/Release/licecap.app" ]; then
          echo "Found app at expected location"
          cd build/Build/Products/Release
          ditto -c -k --sequesterRsrc --keepParent licecap.app licecap.app.zip
          cd ../../..
          # Copy zipped app to the artifacts directory at repository root
          cp build/Build/Products/Release/licecap.app.zip ../build/artifacts/
        else
          echo "Looking for build products..."
          find . -name "licecap.app" -type d
          echo "App not found at expected location"
          echo "Build completed but app packaging failed" > build/artifacts/build-status.txt
        fi

    - name: Upload macOS artifacts
      uses: actions/upload-artifact@v4
      with:
        name: licecap-macos
        path: build/artifacts/
        retention-days: 7
        if-no-files-found: error
